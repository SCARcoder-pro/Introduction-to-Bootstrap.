<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Grid System</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
    <style>
        .col {
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h3>History of Nepal</h3>
    <div class="container">
        <div class="row">
            <div class="col">About</div>
            <div class="col">Home</div>
            <div class="col">History</div>
        </div>
        <div class="container-fluid">
            <h1>Nepal</h1>
            <h4>Our Life</h4>
            <p>Put on fullscreen for better view!</p>
            <div class="row">
                <div class="col-lg-4" style="background-color: beige;">Kathmandu</div>
                <div class="col-lg-8" style="background-color: lightblue;">Lalitpur</div>
            </div>
        </div>
</body>

</html>
